
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Live Editor</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          typography: (theme) => ({
            DEFAULT: {
              css: {
                color: theme('colors.gray.700'),
                a: {
                  color: theme('colors.blue.500'),
                  '&:hover': {
                    color: theme('colors.blue.700'),
                  },
                },
                pre: {
                    backgroundColor: theme('colors.gray.100'), // Light background for pre in light mode
                    color: theme('colors.gray.800'),
                    padding: theme('spacing.4'),
                    borderRadius: theme('borderRadius.md'),
                    overflowX: 'auto',
                },
                code: {
                    backgroundColor: theme('colors.gray.100'),
                    color: theme('colors.pink.600'),
                    padding: '0.2em 0.4em',
                    margin: '0',
                    fontSize: '85%',
                    borderRadius: '3px',
                    fontWeight: '600',
                },
                'code::before': {
                    content: '""'
                },
                'code::after': {
                    content: '""'
                },
                'pre code': { // Specific for code inside pre, remove extra padding/bg
                    padding: '0',
                    backgroundColor: 'transparent',
                    color: 'inherit',
                    fontSize: 'inherit',
                    fontWeight: 'normal',
                },
                table: {
                  width: 'auto',
                },
                'th, td': {
                  borderColor: theme('colors.gray.300'),
                },
                // Basic styling for task list items generated by markdown-it-task-lists
                '.task-list-item': {
                  listStyleType: 'none',
                },
                '.task-list-item input[type="checkbox"]': {
                  marginRight: '0.5em',
                }
              },
            },
            invert: { 
              css: {
                color: theme('colors.gray.300'),
                a: {
                  color: theme('colors.blue.400'),
                  '&:hover': {
                    color: theme('colors.blue.300'),
                  },
                },
                pre: {
                    backgroundColor: theme('colors.gray.800'), // Dark background for pre in dark mode
                    color: theme('colors.gray.200'),
                },
                code: {
                    backgroundColor: theme('colors.gray.700'),
                    color: theme('colors.pink.400'),
                },
                'pre code': {
                    backgroundColor: 'transparent',
                    color: 'inherit',
                },
                'th, td': {
                  borderColor: theme('colors.gray.600'),
                }
              },
            },
          }),
        }
      },
      plugins: [
        function({ addUtilities }) {
          const newUtilities = {
            '.scrollbar-thin': {
              'scrollbar-width': 'thin',
            },
            '.scrollbar-webkit': {
              '&::-webkit-scrollbar': {
                width: '8px',
                height: '8px',
              },
              '&::-webkit-scrollbar-track': {
                background: 'transparent',
              },
              '&::-webkit-scrollbar-thumb': {
                backgroundColor: '#a0aec0', // gray-400
                borderRadius: '4px',
                border: '2px solid transparent',
                backgroundClip: 'padding-box',
              },
              '&::-webkit-scrollbar-thumb:hover': {
                backgroundColor: '#718096', // gray-500
              },
            },
            '.dark .scrollbar-webkit': {
              '&::-webkit-scrollbar-thumb': {
                backgroundColor: '#4a5568', // gray-600
              },
              '&::-webkit-scrollbar-thumb:hover': {
                backgroundColor: '#2d3748', // gray-700
              },
            }
          }
          addUtilities(newUtilities, ['responsive', 'hover', 'dark'])
        },
        // require('@tailwindcss/typography') is removed as it's loaded via CDN URL
      ]
    }
  </script>
  <style>
    /* Fallback for non-webkit scrollbars */
    body {
      scrollbar-width: thin;
      scrollbar-color: #a0aec0 transparent; /* thumb track */
    }
    .dark body {
      scrollbar-color: #4a5568 transparent; /* thumb track for dark mode */
    }
    html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle scrolling in panes */
    }
  </style>
